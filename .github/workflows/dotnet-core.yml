name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run:  |
        dotnet restore src/Google.Cloud.Extensions.Configuration.SecretManager   
    - name: Build
      run: dotnet build src/Google.Cloud.Extensions.Configuration.SecretManager  --configuration Release --no-restore
    - name: Test
      run: dotnet test test/Google.Cloud.Extensions.Configuration.SecretManager.Test --no-restore --verbosity normal
    - name: Release
      run: dotnet nuget push "src/Google.Cloud.Extensions.Configuration.SecretManager/bin/Release/gcp-dotnet-secretmanager-extensions.0.0.1.nupkg" --source "github"  